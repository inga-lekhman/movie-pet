<div class="movie-list">
   <div class="movie-list__container">
      <div class="movie-list__movies"> @for (movie of moviesList; track $index) { <app-movie-card
            [movie]="moviesList[$index]" (addFavorite)="handleAddFavorite($event)"
            (addWatchList)="handleWatchList($event)"></app-movie-card> } </div>
      <div class="movie-list__item favorite-movies">
         <h2 class="favorite-movies__title">Favorite movies</h2>
         <div class="favorite-movies__content"> @for (favMovie of favoriteList; track $index) { <p>
               {{favoriteList[$index]}}</p> } </div>
      </div>
      <div class="movie-list__item watch-movies">
         <h2 class="watch-movies__title">Watch later</h2>
         <div class="watch-movies__content"> @for (watchLaterMovie of watchLaterList; track $index) { <p>
               {{watchLaterList[$index]}}</p> } </div>
      </div>
   </div>
</div>
